name: 'ACTIONGO'

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2  
    - name: Install Salesforce CLI
      run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx-cli
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
          ./sfdx-cli/install
     
    - name: 'Authenticate against dev hub'
      run: sfdx force:auth:jwt:grant --clientid 3MVG9CVKiXR7Ri5psrc8135mGNPLBVKHKDQWl9CimmklCr73CG31HBE55V8ciSLusbgdExf1pGhkGyWn9aLKZ --username santosh.n@servicemax.com --jwtkeyfile server.key --setdefaultdevhubusername --setalias HubOrg
    - name: version
      run: sfdx version
    - name: Project
      run: sfdx force:project:create -n "Action"
    
    - name: creation
      run: sfdx force:org:create -f config/project-scratch-def.json -d 3 -v santosh.n@servicemax.com -a SVMX-GITHUBACTION -d 30 
      
      
        
 
